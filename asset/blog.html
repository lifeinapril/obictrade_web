<section class='picture-information' style="margin-top:-10px;">
<div class='container' style="margin-top:-50px;">
<div class='row'>
<div class='col-md-12 shym-text-center' style="margin-top:10px;">
<h1 class='shym-text-uppercase'>STYLE BLOG</h1> 
</div>


<div class='gap'>

</div>
<div id="blogplot" class='col-md-12 col-sm-10 col-xs-12' ng-controller='blog'>


<div class='col-sm-4 col-md-3' style='margin-bottom:40px;' ng-repeat=" a in posts">
<h2>{{a.title}}</h2>
<div class='picture-info' data-scroll-reveal='wait 0.25s, then enter top and move 40px over 1s'>
<div id='blogpic'><img src='{{a.img}}' width='100%'/></div>
<p>{{a.body}}</p>
<br>
<a href='{{a.link}}' id='blogbut'>Read more...</a>
</div>
</div>



</div>

</div>
</div>

</section>
