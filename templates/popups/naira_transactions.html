
      
  
  <div class="modal fade" id="naira_transactions" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog  modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h1 class="modal-title black">Transactions</h1>
        </div>
        <div class="modal-body">
            <div class="row">
               

                
               
                <div class="col col-md-12">
                    <table class="table table-hover">
                        <tbody style="height: 500px !important;">
                          <tr  ng-if="naira_wallet_transactions.length > 0" style="color:rgb(39, 38, 38);background-color: rgb(252, 248, 248);border: 1px solid rgb(247, 244, 244);">
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Date</th>
                    </tr>
          
                    <tr ng-repeat="p in naira_wallet_transactions | orderBy:'-date'" style="cursor:pointer;">
                      <td>
                        <b ng-if="p.credit" class="green">{{p.amount || 0 | currency}}</b>
                        <b ng-if="!p.credit" class="red">-{{p.amount || 0 | currency}}</b>
                      </td>
                      <td>{{p.description}}</td>
                      <td>{{p.date | date:"MMMM d, y hh:mm a"}}</td>
                    </tr>
          
              
                    <div ng-if="naira_wallet_transactions.length < 1">
                        <small><e>No transaction made yet.</e></small>
                    </div>
                      </tbody>
                    </table>  

                </div>
                
               

        </div>
    </div>
    </div>
  </div>
